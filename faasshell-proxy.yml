---
apiVersion: v1
kind: Service
metadata:
  name: faasshell
  namespace: faasshell
  labels:
    name: faasshell
spec:
  type: NodePort
  selector:
    name: faasshell
  ports:
    - port: 8443
      targetPort: 8443
      name: https

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: faasshell
  namespace: faasshell
  labels:
    name: faasshell
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: faasshell
    spec:
      restartPolicy: Always
      volumes:
      - name: logs
        emptyDir: {}
      containers:
      - name: faasshell
        imagePullPolicy: Always
        image: ${docker_image_prefix}faasshell${docker_image_tag}
        ports:
        - name: https
          containerPort: 8443
        env:
        - name: FAASSHELL_DB_AUTH
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: faasshell_db_auth
        - name: FAASSHELL_DB_APIHOST
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: faasshell_db_apihost
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: aws_secret_access_key
        - name: GCP_APP_CRED
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: gcp_app_cred
        - name: AZURE_HOSTKEY
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: azure_hostkey
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: azure_tenant_id
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: azure_client_id
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: azure_client_secret
        - name: WSK_AUTH
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: wsk_auth
        - name: WSK_APIHOST
          valueFrom:
            secretKeyRef:
              name: faasshell
              key: wsk_apihost
        - name: HTTP_PROXY
          value: ${HTTP_PROXY}
        - name: HTTPS_PROXY
          value: ${HTTPS_PROXY}
        - name: NO_PROXY
          value: ${NO_PROXY}
        volumeMounts:
          - name: logs
            mountPath: "/logs"
