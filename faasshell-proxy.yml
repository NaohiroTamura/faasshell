---
apiVersion: v1
kind: Service
metadata:
  name: faasshell
  namespace: faasshell
  labels:
    name: faasshell
spec:
  type: NodePort
  selector:
    name: faasshell
  ports:
    - port: 8080
      targetPort: 8080
      name: http

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: faasshell
  namespace: faasshell
  labels:
    name: faasshell
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: faasshell
    spec:
      restartPolicy: Always
      volumes:
      - name: logs
        emptyDir: {}
      containers:
      - name: faasshell
        imagePullPolicy: Always
        image: ${docker_image_prefix}faasshell${docker_image_tag}
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: AWS_ACCESS_KEY_ID
          value: ${AWS_ACCESS_KEY_ID}
        - name: AWS_SECRET_ACCESS_KEY
          value: ${AWS_SECRET_ACCESS_KEY}
        - name: AZURE_HOSTKEY
          value: ${AZURE_HOSTKEY}
        - name: WSK_AUTH
          value: ${WSK_AUTH}
        - name: WSK_APIHOST
          value: ${WSK_APIHOST}
        - name: HTTP_PROXY=
          value: ${HTTP_PROXY}
        - name: HTTPS_PROXY
          value: ${HTTPS_PROXY}
        - name: NO_PROXY
          value: ${NO_PROXY}
        volumeMounts:
          - name: logs
            mountPath: "/logs"
