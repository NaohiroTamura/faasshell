---
apiVersion: v1
kind: Service
metadata:
  name: faasshell
  namespace: openwhisk
  labels:
    name: faasshell
spec:
  type: NodePort
  selector:
    name: faasshell
  ports:
    - port: 8080
      targetPort: 8080
      name: http

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: faasshell
  namespace: openwhisk
  labels:
    name: faasshell
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: faasshell
    spec:
      restartPolicy: Always
      volumes:
      - name: logs
        emptyDir: {}
      containers:
      - name: faasshell
        imagePullPolicy: Always
        image: ${docker_image_prefix}faasshell${docker_image_tag}
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: "AUTH"
          value: "23bc46b1-71f6-4ed5-8c54-816aa4f8c502:123zO3xZCLrMN6v2BKK1dXYFpXlPkccOFqm12CdAsMgRU4VrNZ9lyGVCGuMDGIwP"
        - name: "DB_AUTH"
          value: "whisk_admin:some_passw0rd"
        volumeMounts:
          - name: logs
            mountPath: "/logs"
